	<script src="js/jquery.grumble.js"></script>

    <script>

      $(function(){
          var $me = $('#version'), interval;

          $me.grumble(
            {
              angle: 55,
              text: 'New！',
              distance: 40,
              showAfter: 500,
              hideOnClick: false,
              sizeRange: [50], 
              onShow: function(){
                var angle = 55, dir = 1;
                interval = setInterval(function(){
                  (angle > 65 ? (dir=-1, angle--) : ( angle < 55 ? (dir=1, angle++) : angle+=dir));
                  $me.grumble('adjust',{angle: angle});
                },55);
              },
              onHide: function(){
                clearInterval(interval);
              }
            }
          );
      });
